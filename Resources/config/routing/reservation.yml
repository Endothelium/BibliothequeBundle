reservation:
    path:     /
    defaults: { _controller: "BibliothequeBundle:Reservation:index" }

reservation_show:
    path:     /{id}/show
    defaults: { _controller: "BibliothequeBundle:Reservation:show" }

reservation_new:
    path:     /new
    defaults: { _controller: "BibliothequeBundle:Reservation:new" }

reservation_create:
    path:     /create
    defaults: { _controller: "BibliothequeBundle:Reservation:create" }
    requirements: { _method: post }

reservation_edit:
    path:     /{id}/edit
    defaults: { _controller: "BibliothequeBundle:Reservation:edit" }

reservation_update:
    path:     /{id}/update
    defaults: { _controller: "BibliothequeBundle:Reservation:update" }
    requirements: { _method: post|put }

reservation_delete:
    path:     /{id}/delete
    defaults: { _controller: "BibliothequeBundle:Reservation:delete" }
    requirements: { _method: post|delete }
