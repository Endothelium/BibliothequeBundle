livre:
    path:     /
    defaults: { _controller: "BibliothequeBundle:Livre:index" }

livre_show:
    path:     /{id}/show
    defaults: { _controller: "BibliothequeBundle:Livre:show" }

livre_new:
    path:     /new
    defaults: { _controller: "BibliothequeBundle:Livre:new" }

livre_create:
    path:     /create
    defaults: { _controller: "BibliothequeBundle:Livre:create" }
    requirements: { _method: post }

livre_edit:
    path:     /{id}/edit
    defaults: { _controller: "BibliothequeBundle:Livre:edit" }

livre_update:
    path:     /{id}/update
    defaults: { _controller: "BibliothequeBundle:Livre:update" }
    requirements: { _method: post|put }

livre_delete:
    path:     /{id}/delete
    defaults: { _controller: "BibliothequeBundle:Livre:delete" }
    requirements: { _method: post|delete }
